{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4"> 
    
  {% include 'base/snippets/navbar.html' %}

  <section class="py-12 px-4 text-center">
    <div class="w-full max-w-2xl mx-auto">
      <h2 class="text-5xl mt-2 mb-6 leading-tight font-semibold font-heading inline-block">{{ object.symbol }} </h2>
      <img class="inline-block ml-4 mb-6" src="{% static 'image/coins/'%}{{token.image}}.webp" width="40" height="40">
    </div>
  </section>

  <a class="text-right inline-block py-3 px-6 leading-none text-white bg-indigo-600 hover:bg-indigo-700 font-semibold rounded shadow" href="{% url 'tokens:abi' object.pk %}">ABI</a>
  <p>
    {{ total_supply }}
  </p>

  <section class="mt-2">
    <table class="w-full table-auto">
      <thead>
      <tr>
          <th class="border-t px-2 py-2" scope="col"></th>
          <th class="border-t px-2 py-2" scope="col"></th>
      </thead>
      <tbody>
              <tr>
                <td class="text-left border-t px-2 py-2">
                  <strong class="">Address</strong>
                </td>
                <td class="text-left border-t px-2 py-2">
                  <strong class="{"> {{ token.address }} </strong>
                </td>
              </tr>

              <tr>
                <td class="text-left border-t px-2 py-2">
                  <strong class="">ABI</strong>
                </td>
                <td class="text-left border-t px-2 py-2">
                  <strong class="{"> {{ token.abi }} </strong>
                </td>
              </tr>

      </tbody>
    </table>

  </section>

{% endblock %}
