<form method="POST">
  {% csrf_token %}
    <div class="form-group">
      {{ form.address.errors }}
      <label for="{{ form.address.id_for_label }}">Dirección</label>
      {{ form.address }}
      <small id="address-helper" class="form-text text-muted">Recuerda solo ingresar billeteras BEP20</small>
    </div>
    <div class="form-group">
      {{ form.alias.errors }}
      <label for="{{ form.alias.id_for_label }}">Dirección</label>
      {{ form.alias }}
    </div>  
    <br>

    <small id="address-helper" class="form-text text-muted">Selecciona los tokens de los cuales quieres recibir notificación</small>
    {% for token in form.tokens %}
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="{{ token.id_for_label }}">
        <label class="form-check-label" for="{{ token.id_for_label }}"> {{ token }} </label>
      </div>
    {% endfor %}

    <br>
    <input type="submit" value="{{ message }}" class="btn btn-primary">

</form>
