<form method="POST">
    {% csrf_token %}

    {%for field in form %}
      <div class="form-group {%if field.errors %} error {% endif %}">
        <div class="form-group">
          {{ field }}
        </div>
        {% if field.errors %}
          {{ field.errors }}
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">{{ message }}</button>
</form>
